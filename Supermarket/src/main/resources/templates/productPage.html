            .product-details {
                display: flex;

                flex: 0 0 auto;
                margin-right: 20px;
                padding: 30px;
            }

                max-width: 400px;
                height: auto;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .product-info {
                flex: 1 1 auto;
            }

            .product-name {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .product-price {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .add-to-cart {
                margin-bottom: 10px;
            }

            .add-to-cart button {
                background-color: #6a8f65;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                transition: background-color 0.3s ease;
            }

            .add-to-cart button:hover {
                background-color: #506b4b;
            }

            .quantity-input {
                width: 50px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .product-description {
                margin-top: 10px;
                font-size: 20px;
                line-height: 1.4;
                color: #555;
            }

            .store-selection  {
                padding: 10px;
                border-radius: 5px;
                background-color: #f1f1f1;
                border: none;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            .store-selection label {
                font-weight: bold;
                margin-right: 10px;
            }

        </style>
    </head>
