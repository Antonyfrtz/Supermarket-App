<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/appColors.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_customer.css">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid mb-5">
        <div class="row mb-5 " style="position: relative;">
            <div class="col-md-12 d-flex justify-content-center" style="width: 50%;">
                <div class="alert alert-success" role="alert" th:if="${mymessage != null}" th:text="${mymessage}"></div>
            </div>
            <div class="col-md-6 pl-0 mb-0"  >
                <section class="side">
                    <img src="/images/login/girl-with-grocery-bags-and-food.svg">
                </section>
            </div>
            <div class="col-md-6">
            <section class="main">
                    <div class="login-container p-0">
                        <p class="title">Welcome back</p>
                        <p class="welcome-message">Please enter your credentials to login in and continue shopping</p>

                        <form role="form" class="login-form" action="" method="post" th:action="@{/login}">
                                <div class="form-group">
                                    <label for="username">
                                        Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" required />
                                </div>

                                <div class="form-group">
                                    <label for="password">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="15" required/>
                                </div>

                                <div class="form-check">
                                    <label>
                                        <input type="checkbox" /> Stay logged in
                                    </label>
                                </div>
                                <button type="submit" class="btn my-2" style="width:100%;background-color: var(--darkGreen);color:whitesmoke;">
                                    Login
                                </button>
                        </form>
                        <div class="text-center mb-1">
                            Not a member yet? <a href="/register">Sign up</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/popper.min.js"></script>
</div>
</body>
</html>
