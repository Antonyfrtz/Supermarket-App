<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
Cart
</button>
<div class="container-fluid ">

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex justify-content-center" >
      <div  th:if="${cartItems!=null}">
        <table class="table table-borderless">
          <tbody>
          <tr  th:each="cartItem : ${cartItems}">
            <td><img th:src="${cartItem.product.imageSource}" th:alt="${cartItem.product.name}" width="50px"></td>
            <td th:text="${cartItem.product.name}"></td>
            <td th:text="${cartItem.quantity}+' piece(s)'"></td>
          </tr>
          </tbody>
        </table>
        <button class="btn btn-dark text-center" type="button" style="width: 100%">
          Proceed to payment
        </button>
      </div>
      <div th:if="${cartItems==null}">
        <h4 th:text="${mymessage}" class="text-info mb-3"></h4>
        <button class="btn btn-dark text-center" type="button" style="width: 100%" onclick="location.href='/products'">
          Start shopping!
        </button>
      </div>
  </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
